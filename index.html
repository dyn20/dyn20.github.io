<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Image</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* Horizontal center */
      align-items: center;     /* Vertical center */
      background-color: #f0f0f0;
    }
    img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <img src="https://dyn20.github.io/images/not-vuln.jpg" alt="hihi">
</body>
</html>
